<template><require from="common/itemsControl"></require><h3>Job Listings</h3><button type="button" click.delegate="addJob()"><img src="images/Add-New.png"></button><table class="table table-striped"><thead><tr><th>Title</th><th>Need Date</th><th>Location</th><th>Technologies</th></tr></thead><tbody><tr repeat.for="job of jobs"><td>${job.title}</td><td>${job.needDate | dateFormat}</td><td>${job.location.city},${job.location.state}</td><td>${job.jobSkills.join(', ')}</td></tr></tbody></table><div items-control.bind="jobs"><div class="rbox"><h2>${title}</h2><h2>${description}</h2></div></div></template>
